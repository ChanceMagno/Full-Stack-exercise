<div class="row">
  <div class="col l8 offset-l2">
    <ul *ngFor="let triplog of triplogs; let i = index">
      <li class="collection-item avatar z-depth-3">
        <p>{{triplog?.date | date}}</p>
        <div *ngFor="let segment of triplogs[i].segments">
          <li>{{segment?.mode}}</li>
          <li>{{segment?.dateTime | date}}</li>
        </div>
      </li>
    </ul>
  </div>
</div>
