

<div class="container row">
  <div class="col l5 triplogForm">
    <div class="row">
      <form >
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">First Name</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Telephone</label>
          </div>
        </div>
      </form>
      <td><a class="btn-floating btn-small waves-effect waves-light red" (click)="saveTriplog()"><i class="material-icons">save</i></a></td>
    </div>
  </div>
  <div class="col l5 agenda">
    <table class="centered">
      <thead>
       <tr>
        <th>Time</th>
        <th>Miles</th>
        <th>Mode</th>
        <th>Remove</th>
        <th>Edit</th>
       </tr>
      </thead>
    <tbody [class]="setBackground(i)" *ngFor="let triplog of triplogs; let i = index">
      <tr *ngFor="let segment of triplogs[i].segments; let tripNumber = index;">
        <td>{{segment.dateTime | date}}</td>
        <td>{{segment.miles}}</td>
        <td>{{segment.mode}}</td>
        <td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
        <td><a class="btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">edit</i></a></td>
      </tr>
    </tbody>
  </table>
 </div>
</div>
